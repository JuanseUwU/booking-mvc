<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UniBooking • Reserva todo en un solo lugar</title>
  <link rel="icon" href="/favicon.ico" />
</head>
<body>
  <div id="app" class="d-flex flex-column min-vh-100">
    <!-- Header inyectado -->
    <main id="view" class="flex-grow-1"></main>
    <!-- Footer inyectado -->
  </div>

  <!-- Toast (feedback "agregado al carrito") -->
  <div class="position-fixed top-0 end-0 p-3" style="z-index:1080">
    <div id="toast" class="toast align-items-center text-bg-primary border-0" role="status" aria-live="polite" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">Agregado al carrito ✅</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
    <div id="toast-success" class="toast align-items-center text-bg-success border-0 mt-2" role="status" aria-live="polite" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">✅ Agregado exitosamente</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
    <div id="toast-info" class="toast align-items-center text-bg-info border-0 mt-2" role="status" aria-live="polite" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">ℹ️ No se encontraron resultados</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
    <div id="toast-error" class="toast align-items-center text-bg-danger border-0 mt-2" role="status" aria-live="polite" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">❌ Error en la operación</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
